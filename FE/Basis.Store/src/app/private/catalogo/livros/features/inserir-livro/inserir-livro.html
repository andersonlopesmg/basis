<form [formGroup]="inserirLivroForm" (ngSubmit)="salvar()">

  
  <div class="mb-3">
    <label class="form-label">Título</label>
    <input type="text" class="form-control" formControlName="titulo" placeholder="Informe o título">
    <form-input-error [control]="inserirLivroForm.get('titulo')!"></form-input-error>

  </div>

  
  <div class="mb-3">
    <label class="form-label">Editora</label>
    <input type="text" class="form-control" formControlName="editora" placeholder="Informe a editora">
    <form-input-error [control]="inserirLivroForm.get('editora')!"></form-input-error>
  </div>

  
  <div class="row mb-3">
    <div class="col-md-6">
      <label class="form-label">Edição</label>
      <input type="number" class="form-control" formControlName="edicao" min="1">
      <form-input-error [control]="inserirLivroForm.get('edicao')!"></form-input-error>
    </div>
    <div class="col-md-6">
      <label class="form-label">Ano de Publicação</label>
      <input type="text" class="form-control" formControlName="anoPublicacao" placeholder="AAAA">
      <form-input-error [control]="inserirLivroForm.get('anoPublicacao')!"></form-input-error>
    </div>
  </div>

  
  <div class="mb-3">
    <label class="form-label">Preço</label>
    <input class="form-control" formControlName="precoBase" min="0.01" step="0.01" mask="separator.2">
    <form-input-error [control]="inserirLivroForm.get('precoBase')!"></form-input-error>
  </div>

  
  <div class="mb-3">
    <label class="form-label">Autores</label>
    <div class="d-flex gap-2 mb-2">
      <input #autorInput type="number" class="form-control" placeholder="ID do autor">
      <button type="button" class="btn btn-success" (click)="adicionarAutor(autorInput)">Adicionar</button>
    </div>
    <div class="d-flex flex-wrap gap-2">
      <span *ngFor="let id of autoresIds()" class="badge bg-primary d-flex align-items-center">
        Autor {{ id }}
        <button type="button" class="btn-close btn-close-white ms-2" (click)="removerAutor(id)"></button>
      </span>
    </div>
  </div>

  
  <div class="mb-3">
    <label class="form-label">Assuntos</label>
    <div class="d-flex gap-2 mb-2">
      <input #assuntoInput type="number" class="form-control" placeholder="ID do assunto">
      <button type="button" class="btn btn-success" (click)="adicionarAssunto(assuntoInput)">Adicionar</button>
    </div>
    <div class="d-flex flex-wrap gap-2">
      <span *ngFor="let id of assuntosIds()" class="badge bg-secondary d-flex align-items-center">
        Assunto {{ id }}
        <button type="button" class="btn-close btn-close-white ms-2" (click)="removerAssunto(id)"></button>
      </span>
    </div>
  </div>

  <!-- Submit -->
  <button type="submit" class="btn btn-primary w-100" [disabled]="estaProcessando()">
    {{ estaProcessando() ? 'Salvando...' : 'Salvar' }}
  </button>
</form>

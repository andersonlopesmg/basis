<p-table 
    [value]="livros.itens" 
    [tableStyle]="{ 'min-width': '50rem' }" 
    size="small"
    [paginator]="true"
    [rows]="livros.tamanhoDaPagina" 
    [totalRecords]="livros.totalDeItens" 
    [lazy]="true" 
    [rowsPerPageOptions]="[5,10,20]"
    (onLazyLoad)="onLazyLoad($event)"
    stripedRows >

    <!-- HEADER / CAPTION -->
    <ng-template pTemplate="caption">
        <div class="d-flex justify-content-between align-items-center">

            <h5 class="m-0 text-primary">
                <i class="pi pi-book me-2"></i> Listagem de Livros
            </h5>

            <div class="d-flex align-items-center gap-2">
                <button 
                    class="btn btn-success btn-sm"
                    (click)="adicionarLivro()">
                    <i class="pi pi-plus me-1"></i>
                    Novo Livro
                </button>

                <button 
                    class="btn btn-primary btn-sm"
                    (click)="baixarRelatorio()" 
                    [disabled]="gerandoRelatorio">
                    
                    @if (gerandoRelatorio) {
                        <span class="spinner-border spinner-border-sm me-1"></span>
                    } @else {
                        <i class="pi pi-file-pdf me-1"></i>
                    }
                    {{ gerandoRelatorio ? 'Gerando PDF...' : 'Relatório' }}
                </button>

            </div>
        </div>
    </ng-template>

    <!-- HEADER DA TABELA -->
    <ng-template pTemplate="header">
        <tr>
            <th style="width: 80px;">Código</th>
            <th>Título</th>
            <th>Editora</th>
            <th style="width: 80px;">Edição</th>
            <th style="width: 140px;">Ano Publicação</th>
        </tr>
    </ng-template>

    <!-- BODY -->
    <ng-template pTemplate="body" let-livro>
        <tr>
            <td>{{ livro.id }}</td>
            <td>{{ livro.titulo }}</td>
            <td>{{ livro.editora }}</td>
            <td>{{ livro.edicao }}</td>
            <td>{{ livro.anoPublicacao }}</td>
        </tr>
    </ng-template>

</p-table>

<p-table 
    [value]="livros.itens" 
    [tableStyle]="{ 'min-width': '50rem' }" 
    [size]="'small'"
    [paginator]="true"
    [rows]="livros.tamanhoDaPagina" 
    [totalRecords]="livros.totalDeItens" 
    [lazy]="true" 
    [rowsPerPageOptions]="[5,10,20]"
    (onLazyLoad)="onLazyLoad($event)"
   stripedRows >
   <ng-template pTemplate="caption">
        <div class="d-flex justify-content-between align-items-center">
            
            <h5 class="m-0 text-primary">
                <i class="pi pi-list me-2"></i> Listagem de Livros
            </h5>

            <div>
                <button 
                    class="btn btn-primary btn-sm"
                    (click)="baixarRelatorio()" 
                    [disabled]="gerandoRelatorio">
                    
                    @if (gerandoRelatorio) {
                        <span class="spinner-border spinner-border-sm me-1"></span>
                    } @else {
                        <i class="pi pi-file-pdf me-1"></i>
                    }
                    {{ gerandoRelatorio ? 'Gerando PDF...' : 'Baixar Relatório' }}
                </button>
            </div>
        </div>
    </ng-template>
    <ng-template #header>
        <tr>
            <th>Codigo</th>
            <th>Título</th>
            <th>Editora</th>
            <th>Edição</th>
            <th>Ano Publicação</th>
        </tr>
    </ng-template>
    <ng-template #body let-livro>
        <tr>
            <td>{{ livro.id }}</td>
            <td>{{ livro.titulo }}</td>
            <td>{{ livro.editora }}</td>
            <td>{{ livro.edicao }}</td>
            <td>{{ livro.anoPublicacao }}</td>
        </tr>
    </ng-template>
</p-table>

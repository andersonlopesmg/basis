<p-table 
    [value]="livros.itens" 
    [tableStyle]="{ 'min-width': '50rem' }" 
    [size]="'small'"
    [paginator]="true"
    [rows]="livros.tamanhoDaPagina" 
    [totalRecords]="livros.totalDeItens" 
    [lazy]="true" 
    [rowsPerPageOptions]="[5,10,20]"
    (onLazyLoad)="onLazyLoad($event)"
   stripedRows >
    <ng-template #header>
        <tr>
            <th>Codigo</th>
            <th>Título</th>
            <th>Editora</th>
            <th>Edição</th>
            <th>Ano Publicação</th>
        </tr>
    </ng-template>
    <ng-template #body let-livro>
        <tr>
            <td>{{ livro.id }}</td>
            <td>{{ livro.titulo }}</td>
            <td>{{ livro.editora }}</td>
            <td>{{ livro.edicao }}</td>
            <td>{{ livro.anoPublicacao }}</td>
        </tr>
    </ng-template>
</p-table>
